version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "daily"
    ignore:
      - dependency-name: "@angular*"
        update-types: ["version-update:semver-major"]
    open-pull-requests-limit: 10
    groups:
      test_group_1:
        patterns:
          - "@angular*"
          - "@ngrx*"
          - "rxjs"
          - "typescript"
          - "zone.js"
          - "tslib"
        exclude-patterns:
          - "@angular-eslint*"
          - "@angular-builders/jest"
        update-types:
          - "minor"
          - "patch"
      test_group_2:
        patterns:
          - "codemiror"
          - "@codemiror*"
          - "patch"
      test_group_3:
        patterns:
          - "@angular-eslint*"
          - "@eslint*"
        exclude-patterns:
          - "@angular*"
          - "@ngrx*"
      test_group_4:
        patterns:
          - "*"